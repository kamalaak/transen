<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquiry form </title>
  <!-- Include the Tailwind CSS stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body class="">

   <div class=" h-screen w-full bg-black">
    <div class=" ">
        <div class="bg-gray-100 min-h-screen flex justify-center items-center">
            <div class="max-w-sm lg:w-1/2 mx-auto bg-white p-6 rounded-md shadow-md">
              <h2 class="text-2xl font-bold mb-6 text-center ">Enquiry Form</h2>
              <form>
                <div class="mb-4">
                  <label for="username" class="block text-gray-700"></label>
                  <input type="text" placeholder="Username" id="username" name="username" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
                <div class="mb-4">
                  <label for="email" class="block text-gray-700"></label>
                  <input type="email" placeholder="Email:" id="email" name="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
                <div class="mb-4">
                  <label for="phone"  class="block text-gray-700"></label>
                  <input type="number" placeholder="Phone" id="phone" name="phone" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
                <div class="mb-4">
                  <label for="password"  class="block text-gray-700"></label>
                  <input type="password" placeholder="Password:" id="password" name="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
                </div>
                <div class="text-center">
                  <button type="submit" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Click</button>
                </div>
              </form>
            </div>
          </div>
       </div>
          
   </div>

</body>

</html>
